<md-toolbar>
  <h1 class="md-toolbar-tools">
        Bienvenido
    </h1>
</md-toolbar>
<div ng-controller="SearchCtrl as ctrl">
  <md-content>
    <form ng-submit="$event.preventDefault()" name="searchForm">
      <md-autocomplete flex required md-input-name="autocompleteField" md-input-minlength="4" md-input-maxlength="8" md-no-cache="ctrl.noCache"
      md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)"
      md-item-text="item.dni" md-floating-label="Ingrese DNI del visitante" style="overflow:hidden; height: 100px;"  md-selected-item-change="verify(1,$event)">
        <md-item-template>
          <md-list-item class="md-3-line">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ item.who }}</h3>
              <h4>{{ item.what }}</h4>
              <p>{{ item.notes }}</p>
            </div>
            <div layout="column">
              <md-button class="md-raised md-primary" ng-click="verify(1,$event)">Marcar Entrada</md-button>
            </div>
          </md-list-item>
        </md-item-template>
        <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
          <div ng-message="required">Se <b>debe</b> ingresar un DNI.</div>
          <div ng-message="minlength">El DNI ingresado no es lo suficientemente largo</div>
          <div ng-message="maxlength">El DNI ingresado es muy largo</div>
        </div>
      </md-autocomplete>
    </form>
    <md-list>
      <md-subheader class="md-no-sticky">Visitantes en el edificio</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in todos">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.who }}</h3>
          <h4>{{ item.what }}</h4>
          <p>{{ item.notes }}</p>
        </div>
        <div layout="column">
          <md-button class="md-raised md-warn" ng-click="sacar(item)">Marcar Salida</md-button>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
